<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahad Birthday 🎂</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Metal+Mania&family=Cairo:wght@400;700&display=swap');

:root {
  --main-blue: #0077B6;
  --accent-pink: #FEC58F;
  --deep-purple: #293796;
  --light-blue: #1B9DDE;
  --lavender: #A45EE5;
  --soft-white: #FFF5C3;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: var(--soft-white);
  overflow-x: hidden;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(
    135deg,
    var(--lavender),
    var(--light-blue),
    var(--deep-purple),
    var(--accent-pink),
    #5262DA,
    var(--light-blue),
    var(--deep-purple),
    var(--accent-pink)
  );
  background-size: 600% 600%;
  animation: gradientFlow 15s ease infinite;
}

@keyframes gradientFlow {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Gift Screen */
#gift-screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #001427 40%, #000814 100%);
  z-index: 9999;
  color: white;
  transition: opacity 0.7s ease;
}

#gift-box {
  width: 160px;
  height: 160px;
  background: linear-gradient(145deg, var(--main-blue), #023E8A);
  border-radius: 20px;
  position: relative;
  box-shadow: 0 0 30px rgba(0,147,233,0.7);
  cursor: pointer;
  transition: transform 0.3s ease;
}

#gift-box::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 20px;
  background: #CAF0F8;
  transform: translateY(-50%);
}

#gift-box::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 20px;
  height: 100%;
  background: #CAF0F8;
  transform: translateX(-50%);
}

#gift-box.open {
  transform: scale(1.1) rotate(-3deg);
  box-shadow: 0 0 50px rgba(0,147,233,1);
}

#message {
  display: none;
  margin-top: 20px;
  font-size: 1.4em;
  color: #BDE0FE;
  text-shadow: 0 0 10px var(--main-blue);
}

#continue-btn {
  display: none;
  margin-top: 25px;
  background: rgba(0,50,100,0.7);
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1.1em;
  opacity: 0;
  transition: opacity 0.7s ease;
}

#continue-btn.show {
  display: inline-block;
  opacity: 1;
}

/* Text Styles */
h1 {
  font-family: 'Metal Mania', cursive;
  font-size: 3.2em;
  margin-top: 20px;
  color: #9EE7FF;
  text-shadow: 0 0 12px #301B4F, 0 0 25px #3A1C7A;
  animation: glow 2.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 12px #5CC8FF, 0 0 30px #4F32A5; }
  to { text-shadow: 0 0 20px #B3E5FC, 0 0 40px #7B4DD8; }
}

p {
  font-size: 1.3em;
  color: #D8F8FF;
  text-shadow: 0 0 4px #000;
  line-height: 1.6;
}

/* Images & Videos */
img, video {
  width: 260px;
  margin-top: 25px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(150,90,255,0.4), 0 8px 25px rgba(0,0,0,0.5);
  transition: transform 0.4s ease, opacity 0.4s ease, box-shadow 0.4s ease;
  max-width: 90%;
  height: auto;
}

img:hover {
  transform: scale(1.07) rotate(-1deg);
  opacity: 0.9;
  box-shadow: 0 0 40px rgba(160,100,255,0.8), 0 12px 35px rgba(0,0,0,0.7);
}

/* Buttons */
button {
  margin-top: 20px;
  background: transparent;
  border: 2px solid rgba(130,90,255,0.4);
  color: #CBEAFF;
  padding: 12px 32px;
  font-size: 1.1em;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(130,90,255,0.25);
  transition: all 0.35s ease-in-out;
  position: relative;
  overflow: hidden;
}

button:hover {
  background: linear-gradient(90deg, rgba(120,70,255,0.25), rgba(0,147,233,0.25));
  border-color: #8F6BFF;
  box-shadow: 0 0 25px #A77BFF, 0 0 40px rgba(0,147,233,0.3);
  color: #E8FBFF;
  transform: scale(1.07);
}

.page {
  display: none;
  margin: 20px auto;
  padding: 20px;
  border-radius: 15px;
  background: rgba(25,20,50,0.6);
  box-shadow: 0 0 15px rgba(120,80,255,0.3);
  max-width: 800px;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.video-box video {
  width: 100%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(140,80,255,0.5);
  margin-bottom: 20px;
}
.raining-hearts, .gift-hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 999;
}

.raining-hearts .heart, .gift-hearts .heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.8;
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-120px) rotate(360deg); opacity: 0; }
}

/* Surprise images */
.images-row img {
  opacity: 0;
  transform: scale(0.9);
  animation: popIn 0.8s ease forwards;
}

@keyframes popIn {
  to { opacity: 1; transform: scale(1); }
}

.videos-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 30px;
}

.videos-row video {
  width: 300px;
  height: 180px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.videos-row video:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,255,255,0.5);
}
</style>
</head>
<body>

<div id="gift-screen">

  <p>🎂نيهيهيي ثرتي 17 يارب تعيشين بصحه و عافيه طول عمرك 😋🎂<br>تؤتؤتؤتؤ ثهد كبرت سنه عقبال ال 999</p>

    <div class="page" id="page1">

  <br><button onclick="showSurprise()">وقت الهزايا😋</button>

  <div id="surprise" style="display:none;">

        <img src="https://i.postimg.cc/ydCsYXJy/IMG-20251019-085813-669.jpg" alt="بوب طبخ 😋" style="width:150px; height:150px; object-fit:cover;">
      </div>
      <div style="text-align:center;">
        <p class="video-caption">رسمة كوني 🥹😋</p>
        <img src="https://i.postimg.cc/7Yt4TyGT/IMG-20251019-085819-009.jpg" alt="صورة 2" style="width:150px; height:150px; object-fit:cover;">
      </div>
      <div style="text-align:center;">
        <p class="video-caption">رسمه لومياء 😋</p>
        <img src="https://i.postimg.cc/mZ0kgZ2c/IMG-20251020-WA0008.jpg" alt="ببكي والله تأخرت " style="width:150px; height:150px; object-fit:cover;">

      <div class="videos-row">

          <source src="video1.mp4" type="video/mp4">

        <video controls>

        </video>
        <video controls>
          <source src="video3.mp4" type="video/mp4">

        <video controls>
          <source src="video4.mp4" type="video/mp4">

        </video>
      </div>
    </div>
  </div>
</div>

<script>
const giftBox = document.getElementById('gift-box');
const message = document.getElementById('message');
const continueBtn = document.getElementById('continue-btn');
const giftScreen = document.getElementById('gift-screen');
const mainContent = document.getElementById('mainContent');
const giftHeartsContainer = document.getElementById('giftHeartsContainer');

document.body.style.overflow = 'hidden';

giftBox.addEventListener('click', () => {
  giftBox.classList.add('open');
  createGiftHearts();
  setTimeout(() => {
    message.style.display = 'block';
    continueBtn.classList.add('show');
  }, 600);
});

continueBtn.addEventListener('click', () => {
  giftScreen.style.opacity = '0';
  setTimeout(() => {
    giftScreen.style.display = 'none';
    mainContent.style.display = 'block';
    document.body.style.overflow = 'auto';
    giftHeartsContainer.innerHTML = '';
  }, 700);
});

// Gift hearts floating up
function createGiftHearts() {
  const count = 25;
  for (let i = 0; i < count; i++) {
    const heart = document.createElement('div');
    heart.textContent = '🩷💙';

    heart.style.left = Math.random() * 100 + '%';
    heart.style.bottom = '-30px';
    heart.style.fontSize = (14 + Math.random() * 26) + 'px';
    const duration = (2 + Math.random() * 3).toFixed(2);
    heart.style.animation = `floatUp ${duration}s ease-out forwards`;
    heart.style.transform = `translateX(${(Math.random() - 0.5) * 40}px)`;
    giftHeartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), (parseFloat(duration) + 0.3) * 1000);
  }
}

  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (20 + Math.random() * 20) + 'px';
  const duration = (3 + Math.random() * 3).toFixed(2);
  heart.style.animationDuration = `${duration}s`;
  heartsContainer.appendChild(heart);
  setTimeout(() => heart.remove(), duration * 1000);
}, 400);

// Pages toggle
function togglePages() {
  const container = document.getElementById('pages-container');
  container.style.display = container.style.display === 'none' ? 'block' : 'none';
}

function showPage(num) {
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
  const page = document.getElementById('page' + num);
  page.style.display = 'block';
  page.scrollIntoView({ behavior: "smooth" });
}

function backToList() {
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
  document.getElementById('pages-list').scrollIntoView({ behavior: "smooth" });
}

function showSurprise() {
  const surprise = document.getElementById("surprise");
  surprise.style.display = "block";
  surprise.scrollIntoView({ behavior: "smooth" });
}
</script>
</body>
</html>
